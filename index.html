<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmin vs Dasha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: monospace;
      font-size: 20px;
      overflow: hidden;
      touch-action: none;
    }
    #hud {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      padding: 10px 20px;
      font-size: 22px;
      border: 2px solid lime;
      border-radius: 10px;
      z-index: 2;
    }
    #loading-bar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 30px;
      background: #333;
      border: 2px solid lime;
      border-radius: 5px;
      overflow: hidden;
      z-index: 10;
    }
    #loading-fill {
      width: 0%;
      height: 100%;
      background: lime;
      transition: width 0.3s;
    }
    #game {
      white-space: pre;
      line-height: 1.2;
      color: lime;
      padding-top: 60px;
    }
    .red { color: red; }
    .pink { color: hotpink; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="hud">Cosmin Score on Dasha: 0</div>
  <div id="loading-bar"><div id="loading-fill"></div></div>
  <div id="game" class="hidden"></div>

  <script>
    const width = 60;
    const height = 20;
    const cosminChar = '==3';
    const dashaChar = "(')";
    const dashaHitChar = '(â™¥)';
    const gameDiv = document.getElementById('game');
    const hud = document.getElementById('hud');
    const loadingBar = document.getElementById('loading-bar');
    const loadingFill = document.getElementById('loading-fill');

    let score = 0;
    let cosmin = { x: 2, y: Math.floor(height / 2) };
    let dashas = [];
    let floatingHearts = [];
    let dragging = false;
    let ready = false;

    function simulateLoading(callback) {
      let progress = 0;
      let interval = setInterval(() => {
        progress += 10;
        loadingFill.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            loadingBar.style.display = 'none';
            startGame(callback);
          }, 400);
        }
      }, 200);
    }

    function startGame(callback) {
      let counter = 3;
      const countdown = setInterval(() => {
        hud.textContent = counter === 0 ? 'Go!' : `Starting in... ${counter}`;
        counter--;
        if (counter < -1) {
          clearInterval(countdown);
          hud.textContent = `Cosmin Score on Dasha: ${score}`;
          gameDiv.classList.remove("hidden");
          ready = true;
        }
      }, 800);
    }

    function spawnDasha() {
      dashas.push({
        x: width - 1,
        y: Math.floor(Math.random() * (height - 1)) + 1,
        hit: false,
        removed: false
      });
    }

    function render() {
      let screen = Array.from({ length: height }, () => Array(width).fill(' '));
      let styles = Array.from({ length: height }, () => Array(width).fill('lime'));

      for (let i = 0; i < cosminChar.length; i++) {
        if (cosmin.x + i < width) screen[cosmin.y][cosmin.x + i] = cosminChar[i];
      }

      for (let d of dashas) {
        if (d.removed) continue;
        for (let i = 0; i < dashaChar.length; i++) {
          let drawX = d.x + i;
          if (drawX >= 0 && drawX < width) {
            screen[d.y][drawX] = dashaChar[i];
            styles[d.y][drawX] = 'hotpink';
          }
        }
      }

      for (let h of floatingHearts) {
        for (let i = 0; i < dashaHitChar.length; i++) {
          let drawX = h.x + i;
          if (drawX >= 0 && drawX < width) {
            screen[h.y][drawX] = dashaHitChar[i];
            styles[h.y][drawX] = 'red';
          }
        }
      }

      let output = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let ch = screen[y][x];
          let color = styles[y][x];
          if (color === 'red') output += `<span class="red">${ch}</span>`;
          else if (color === 'hotpink') output += `<span class="pink">${ch}</span>`;
          else output += ch;
        }
        output += '\n';
      }
      gameDiv.innerHTML = output;
    }

    function update() {
      if (!ready) return;

      for (let d of dashas) {
        if (!d.hit) d.x -= 2;

        if (!d.hit && d.y === cosmin.y &&
            d.x <= cosmin.x + cosminChar.length - 1 &&
            d.x + dashaChar.length - 1 >= cosmin.x) {
          d.hit = true;
          d.removed = true;
          floatingHearts.push({ x: d.x, y: d.y, lifetime: 10 });
          score++;
          hud.textContent = `Cosmin Score on Dasha: ${score}`;
        }
      }

      for (let h of floatingHearts) {
        h.y -= 1;
        h.lifetime -= 1;
      }

      floatingHearts = floatingHearts.filter(h => h.y >= 0 && h.lifetime > 0);
      dashas = dashas.filter(d => d.x + dashaChar.length > 0 || !d.removed);

      if (Math.random() < 0.2) spawnDasha();
    }

    document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    document.addEventListener('touchstart', () => dragging = true);
    document.addEventListener('touchend', () => dragging = false);
    document.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const rect = gameDiv.getBoundingClientRect();
      const y = e.touches[0].clientY - rect.top;
      const row = Math.floor(y / (20 * 1.2));
      if (row >= 0 && row < height) {
        cosmin.y = row;
      }
    });

    setInterval(() => {
      update();
      render();
    }, 100);

    simulateLoading();
  </script>
</body>
</html>
